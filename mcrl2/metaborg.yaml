---
id: org.metaborg:mcrl2:0.1.0-SNAPSHOT
name: mcrl2
dependencies:
  compile:
  - org.metaborg:org.metaborg.meta.lang.esv:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.lang.template:${metaborgVersion}
  source:
  - org.metaborg:meta.lib.spoofax:${metaborgVersion}
exports:
  ## Stratego
- language: Stratego-Sugar
  directory: trans
  includes:
  - "mcrl2/syntax/**/*.str"
  ## SDF3
- language: TemplateLang
  directory: syntax
  includes:
  - "mcrl2/**/*.sdf3"
- language: ATerm
  directory: src-gen/syntax
  includes:
  - "**/*.aterm"
language:
  sdf:
    sdf2table: java
    pretty-print: mcrl2
    placeholder:
      prefix: "$"
  stratego:
    format: ctree
    args:
    - -la
    - stratego-lib
    - -la
    - stratego-sglr
    - -la
    - stratego-gpp
    - -la
    - stratego-xtc
    - -la
    - stratego-aterm
    - -la
    - stratego-sdf
    - -la
    - strc
